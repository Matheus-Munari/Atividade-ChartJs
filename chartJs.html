<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Atividade ChartJs</title>
</head>
<body style="display: flex;">
        <div>
            <canvas id="myChart" style="position: relative; height: 40vh; width: 40vw;" canvas>
        </div>
        <div>
            <canvas id="myChart2" style="position: relative; height: 40vh; width: 40vw;"></canvas>
        </div>    
</body>
</html>
<script>
    const labels = [
        '12:00',
        '13:00',
        '14:00',
        '15:00',
        '16:00',
        '17:00'
    ]

    const data = {
        labels: labels,
        datasets: [{
            label: 'Temperatura',
            backgroundColor: 'red',
            borderColor: 'red',
            data: [30, 29, 28, 25, 22, 23]
        },
        {
            label: 'Umidade',
            backgroundColor: 'blue',
            borderColor: 'blue',
            data: [80, 82, 80, 85, 80, 83]
        }
    ]
    };

    const configLinha = {
        type: 'line',
        data: data,
        options: {}
    };

    const labelColuna = [
        'Janeiro',
        'Fevereiro',
        'Março',
        'Abril',
        'Maio',
        'Junho'
    ]

    const dataColuna = {
        labels: labelColuna,
        datasets: [{
            label: 'Temperatura média',
            backgroundColor: 'red',
            borderColor: 'red',
            data: [22, 24, 27, 23, 20, 18]
        },
        {
            label: 'Umidade média',
            backgroundColor: 'blue',
            borderColor: 'blue',
            data: [90, 89, 93, 87, 88, 82]
        }    
        ]
    }

    const configColuna = {
        type: 'bar',
        data: dataColuna,
        options: {}
    }

    

</script>

<script>

const myChart = new Chart(
    document.getElementById('myChart'),
    configLinha
)

const myChart2 = new Chart(
    document.getElementById('myChart2'),
    configColuna
)

</script>
